<!DOCTYPE html> 
<html> 

	<head> 
		<meta charset="UTF-8"> 
			<title>Merry Christmas Ivy & Iris</title> 
			<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet"> 
			<style> 
			body { 
				margin: 0; 
				min-height: 100vh; 
				display: flex; 
				justify-content: center; 
				align-items: center; 
				background: linear-gradient(135deg, #FFB6C1, white); 
				font-family: 'Dancing Script', cursive; color: #8A2BE2; 
		        }
		        .container {
			text-align: center;
			padding: 30px;
			background: rgba(255, 255, 255, 0.9);
			border-radius: 15px;
			box-shadow: 0 8px 30px rgba(138,43,226,0.2);
		    }
		    
		    h1 {
			font-size: 3em;
			margin-bottom: 0.5em;
			text-shadow: 2px 2px #FFD700;
		    }

		    .names {
			font-size: 2em;
			color: #FF69B4;
			display: block;
			padding-top: 15px;
			border-top: 3px dotted #8A2BE2;
		    }
		    
		    body::before, body::after {
			content: '\2744';
			position: absolute;
			font-size: 2em;
			color: white;
			animation: float-snow 6s infinite ease-in-out;
		    }

		    body::before { top: 10%; left: 5%; transform: rotate(30deg); }
		    body::after { bottom: 10%; right: 8%; transform: rotate(-45deg); }

		    @keyframes float-snow {
			0%, 100% { opacity: 0.6; transform: translateY(0) rotateZ(0); }
			50% { opacity: 1; transform: translateY(-30px) rotateZ(180deg); }
		    }
</style>
</head> 
	<body> 
		<div class="container"> 
			<h1>Merry Christmas!</h1> 
			<div class="names">Ivy & Iris</div> 
		</div> 
	</body> 
</html>
